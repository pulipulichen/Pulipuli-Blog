<!DOCTYPE html>
<html><!-- http://localhost/public/Pulipuli-blog/template-builder/ -->
  <head>
    <title>Pulipuli Blog Template Builder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/jquery/jquery-3.3.1.min.js"></script>
    <link href='lib/semantic-ui/semantic.min.css' rel='stylesheet' type='text/css'/>
    <script src="lib/semantic-ui/semantic.min.js"></script>
    <script src="lib/vue/vue.min.js"></script>
    <link rel="icon" type="image/png" href="icon.png" />
    <link href='style.css' rel='stylesheet' type='text/css'/>
  </head>
  <body>
    <div class="ui container" id="app">
      <form class="ui form">
        <div class="ui unstackable three column grid">
          <div class="column">
            <a class="ui labeled icon primary fluid button" 
               href="https:////www.blogger.com/blog/themes/edit/16607461" 
               target="bloggerTemplateLink"
               v-on:click="openBloggerTemplateLink">
              <i class="cog icon"></i>
              Open Blogger Template
            </a>
          </div>
          <div class="column">
            <a class="ui labeled icon fluid button" href="https://blog.pulipuli.info" target="blogPulipuliInfo">
              <i class="eye icon"></i>
              Open Blogger
            </a>
          </div>
          <div class="column">
            <a class="ui labeled icon fluid button" href="https://www.blogger.com/blog/settings/16607461" target="settingBlogPulipuliInfo">
              <i class="reply icon"></i>
              HTTPS Redirect
            </a>
          </div>
        </div>
        
        <div class="unstackable four fields">
          <div class="field">
            <div class="ui radio checkbox fluid positive button">
              <input type="radio" name="hostType" value="github"
                     id="hostType1"
                     v-model="hostType" @click="loadTemplate">
              <label for="hostType1">
                <span>
                  Use GitHub Server
                </span>
              </label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox fluid button">
              <input type="radio" name="hostType" value="pulipuli"
                     id="hostType2"
                     v-model="hostType" @click="loadTemplate">
              <label for="hostType2">
                <span>
                  Use pc.pulipuli.info Server
                </span>
              </label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox fluid button">
              <input type="radio" name="hostType" value="localhost"
                     id="hostType3"
                     v-model="hostType" @click="loadTemplate">
              <label for="hostType3">
                <span>
                  Use Localhost Server (要關閉HTTPS轉向)
                </span>
              </label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox fluid negative button">
              <input type="radio" name="hostType" value="telebit"
                     id="hostType4"
                     v-model="hostType" @click="loadTemplate">
              <label for="hostType4">
                <span>
                  Use Telebit
                </span>
              </label>
            </div>
          </div>
        </div>

        <div class="field">
          <label for="telebitURL">
            Telebit Base URL
          </label>
          <input type="text" v-model="telebitURL" id="telebitURL" />
        </div>
            
        <div class="ui stackable one column grid">
          <div class="column blogger">
            <button class="ui top attached labeled icon fluid button copy-button" 
                    type="button" 
                    v-on:click="copyCode"
                    v-bind:class="{ disabled: (codeForBlogger == '') }"
                    >
              <i class="copy icon"></i>
              Copy for Blogger Code
            </button>
            <textarea v-model="codeForBlogger" 
                      class="template-code ui attached segment"
                      placeholder="Blogger Template Code (now loading...)"></textarea>
          </div>
        </div>

        <div class="ui stackable one column grid">
          <div class="column olw">
            <iframe src="https://www.blogger.com/blog/themes/edit/16607461"></iframe>
          </div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
