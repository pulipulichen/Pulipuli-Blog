<!DOCTYPE html>
<html>
  <head>
    <title>Pulipuli Blog Template Builder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/jquery/jquery-3.3.1.min.js"></script>
    <link href='lib/semantic-ui/semantic.min.css' rel='stylesheet' type='text/css'/>
    <script src="lib/semantic-ui/semantic.min.js"></script>
    <script src="lib/vue/vue.min.js"></script>
    <link rel="icon" type="image/png" href="icon.png" />
    <link href='style.css' rel='stylesheet' type='text/css'/>
  </head>
  <body>
    <div class="ui container" id="app">
      <form class="ui form">
        <a class="ui labeled icon primary fluid button" href="https://www.blogger.com/blogger.g?blogID=16607461#templatehtml/src=sidebar" target="bloggerTemplateLink">
          <i class="blogger icon"></i>
          Open Blogger Template
        </a>
        <div class="ui checkbox">
          <input type="checkbox" id="useLocalhost" name="useLocalhost" v-model="useLocalhost" />
          <label for="useLocalhost">Use Localhost</label>
        </div>
        <div class="ui stackable one column grid">
          <div class="column blogger">
            <button class="ui top attached labeled icon fluid button" type="button" v-on:click="copyCode">
              <i class="copy icon"></i>
              Copy for Blogger Code
            </button>
            <textarea v-model="codeForBlogger" class="template-code ui attached segment"></textarea>
          </div>
          <div class="column olw">
            
          </div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
