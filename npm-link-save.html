<textarea id="input"></textarea>
<textarea onfocus="this.select()" id="output"></textarea>
<script src="template-builder/lib/jquery/jquery-3.3.1.min.js"></script>
<script>
$('#input').change(function () {
  let json
  eval(`json = ${this.value}`)
  
  let dependencies = {}
  if (typeof(json.dependencies) === 'object') {
    dependencies = json.dependencies
  }
  let devDependencies = {}
  if (typeof(json.devDependencies) === 'object') {
    dependencies = json.devDependencies
  }
  
  let list = []
  for (let key in dependencies) {
    list.push(key)
  }
  
  for (let key in devDependencies) {
    list.push(key)
  }
  
  $('textarea#output').val('sudo npm-link-save ' + list.join(' '))
})
</script>
